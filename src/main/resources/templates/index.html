<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/head :: head(titleText='Document')"></head>

<body>

<div layout:fragment="content">
    <h1>okok</h1>
    <div>
        <table border="1">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>

                <th th:text="${person.message}">...</th>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
